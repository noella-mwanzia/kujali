<app-page>
  <div class="navigation">

    <!-- <kujali-finance-toolbar>
      <kujali-finance-search-header-card header [tableData]="allMonths">
        <div add-new>
        </div>
      </kujali-finance-search-header-card>
    </kujali-finance-toolbar> -->
  
    <div *ngIf="allDataIsReady">
      <app-budget-analysis [agg$]="agg$$.asObservable()"></app-budget-analysis>
    </div>
  
    <div *ngIf="allMonths" class="headers" fxLayout="row" fxLayoutAlign="space-between center">

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
        <div fxLayout="column">
          <h4>Name <span class="h4">(Active budgets)</span> </h4>
          <mat-form-field appearance="outline">
            <mat-select (selectionChange)="budgetChanged($event)" [(ngModel)]="activeBudget">
              <mat-select-filter [placeholder]="'Filter'" [displayMember]="'name'" [array]="budgets"
              (filteredReturn)="filteredBudgets=$event"></mat-select-filter>
              <mat-option *ngFor="let budget of filteredBudgets" [value]="budget">
                {{budget.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    
        <div fxLayout="column">
          <h4>Current Year</h4>
          <mat-form-field appearance="outline">
            <mat-select (selectionChange)="yearChanged($event)" [(ngModel)]="activeYear">
              <mat-option *ngFor="let year of allYearsList" [value]="year">
                {{year}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    
        <div fxLayout="column">
          <h4>Current Month</h4>
          <mat-form-field appearance="outline">
            <mat-select (selectionChange)="monthChanged($event)" [(ngModel)]="month">
              <mat-option *ngFor="let month of allMonthsList" [value]="month">
                {{month.name | transloco}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div>
        <button mat-raised-button color="primary" (click)="compareBudgets()">
          <i class="fas fa-exchange"></i>
          <span style="margin-left: 10px;">Compare Budgets</span>
        </button>
      </div>
  
    </div>
  
  </div>
  
  <p *ngIf="allDataIsReady" style="margin: 20px 0px; font-weight: 700; font-size: 1.2rem;">Month Transacations</p>
  
  <table *ngIf="allMonths; else FetchingData" mat-table [dataSource]="allMonths" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.lineName}} </td>
    </ng-container>
  
    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element">
        <span class="badge" [ngClass]="element.mode == 1 ? 'green-bg' : 'red-bg'">{{absolute(element.amount)}} </span>
      </td>
    </ng-container>
  
    <!-- Expenses Column -->
    <ng-container matColumnDef="expenses">
      <th mat-header-cell *matHeaderCellDef> Expenses </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.allocatedExpenses.length > 0; else noData">
          <span class="nav" *ngFor="let alloc of element.allocatedExpenses"
            (click)="goToAllocation(alloc.mode, alloc.id)"> {{alloc.name}}, </span>
        </span>
      </td>
    </ng-container>
  
    <!-- Invoices Column -->
    <ng-container matColumnDef="invoices">
      <th mat-header-cell *matHeaderCellDef> Invoices </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.allocatedInvoices.length > 0; else noData">
          <span class="nav" *ngFor="let alloc of element.allocatedInvoices"
            (click)="goToAllocation(alloc.mode, alloc.id)"> {{alloc.name}}, </span>
        </span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <ng-template #noData>
    <span>-</span>
  </ng-template>

  <ng-template #FetchingData>
    <span style="padding: 30px 0px;" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <span>Fetching records, please wait</span>
      <mat-spinner diameter="20" strokeWidth="4"></mat-spinner>
    </span>
  </ng-template>
</app-page>
