<div [formGroup]="planTransactionValueBaseAmountFormGroup">
  <div formGroupName="pTValueBaseFormGroup">
    <div class="form-section-body m-b-20" fxLayout="column">
      Set a base "{{ viewType }}". The initial value of {{ viewType }} on start date.
    </div>
    
    <div class="form-section-body" fxLayout="column">
      <mat-form-field>
        <mat-label class="type-title">Base {{ viewType }}</mat-label>
        
        <input matInput type="number" [formControlName]="type" [min]="0" name="amount">
    
        <!-- <mat-error *ngIf="(amountF && amountF.errors)">Base {{ viewType }} is invalid. Value is required and needs to be a positive amount
          (&gt; 0).</mat-error> -->
    
        <span matPrefix>KES &nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>
  </div>
</div>
